<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Trash Bonus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Выкинь мусор — получи бонус!</h1>
    <div class="form">
      <input type="text" id="type" placeholder="Тип мусора (например, стекло)">
      <input type="number" id="weight" placeholder="Вес (кг)">
      <button onclick="sendData()">Отправить</button>
    </div>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
